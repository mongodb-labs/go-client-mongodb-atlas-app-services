version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - errorlint
    - exhaustive
    - gochecknoinits
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - revive
    - rowserrcheck
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - octalLiteral
    gocyclo:
      min-complexity: 15
    revive:
      ignore-generated-header: true
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: errorf
        - name: exported
        - name: indent-error-flow
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: empty-block
        - name: superfluous-else
        - name: struct-tag
        - name: unused-parameter
        - name: unused-receiver
        - name: unreachable-code
        - name: redefines-builtin-id
    govet:
      enable-all: true
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - govet
        text: "fieldalignment: struct with 232 pointer bytes could be 224"
      - path: event_triggers\.go
        linters:
          - govet
        text: "fieldalignment:.*EventTriggerConfig"
formatters:
  enable:
    - gofmt
    - goimports
